<body>
    <script>
        var farpp = prompt("Enter your Farppuccino:-");
        var cream = prompt("With Caream or not?");
        var milk = prompt("& Milk or not?");

        function makefarpp(farpp1,cream1,milk1){
            var coffee = (farpp1 + " farppuccino " + "with "+ cream1 + " cream & "+ milk1 + " Milk is ready");
            return coffee;
        }

        var coffee1 = makefarpp(farpp,cream,milk);
        document.write(coffee1);
    </script>
</body>
