<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    <script>
        function call(question,yes,no){
            if(confirm (question)){
                yes();
            }
            else{
                no();
            }
        }
        function show(){
            document.write("you are eligible for vote");
        }
        function dontshow(){
            document.write("you are not eligible vote");
        }

        call("Do you 18+??",show,dontshow);
    </script>
</body>
</html>
