<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_Of_Loop </title>
</head>
<body>
    <script>
        var furits = ["Apple","Orange","Banana"];
        
        for(var k of furits){
            document.write(k);
        }
    </script>
</body>
</html>
